<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<header>
  <img id="logo" src="images/logo.svg" alt="Spltter logo"/>
</header>
<main id="calculator">
  <form id="app">
    <section id="left-section">
      <div class="input-container">
        <label class="label-left" for="bill">Bill</label>
        </br>
        <input type="text" name="bill" id="bill-input" placeholder="0" class="text-input">
      </div>
        </br>
      <div class="input-container" id="select-tip-container">
        <label for="tip">Select Tip %</label>
        <section name="tip" id="tip-btn-container">
          <button class="tip-btn" id="tip-btn-5">5%</button>
          <button class="tip-btn" id="tip-btn-10">10%</button>
          <button class="tip-btn" id="tip-btn-15">15%</button>
          <button class="tip-btn" id="tip-btn-25">25%</button>
          <button class="tip-btn" id="tip-btn-50">50%</button>
          <button class="tip-btn" id="tip-btn-custom">Custom</button>
          </br>
          </section>
      </div>
      <div class="input-container">
        <label for="people">Number of People</label>
        </br>
        <input name="people" type="text" placeholder="0" id="people-input" class="text-input">
      </div>
    </section>
    <section id="right-section">
      <div>
        <div class="total">
          <div class="total-container">
            <div>
              <p class="total-label">Tip Amount</p>
              <p class="total-helper">/ person</p>
            </div>
            <p id="tip-amount" class="total-number">$0.00</p>
          </div>
        </div>
        <div class="total">
          <div class="total-container">
            <div>
              <p class="total-label">Total</p>
              <p class="total-helper">/ person</p>
            </div>
            <p id="total-amount" class="total-number">$0.00</p>
          </div>
        </div>
       </div>
       <button id="reset-btn" type="reset">RESET</button>
    </section>
  </form>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nik Kohlmeier</a>.
  </div>
</body>
</html>
